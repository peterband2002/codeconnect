<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/PaginaDeLogin.css" />
    <link rel="stylesheet" href="./styles/CampoDeDigitacao.css" />
    <title>Login | CodeConnect</title>
</head>

<body>
    <div id="root"></div>
    <!-- Aqui estou importando o React diretamente da web para não ocupar espaço na minha máquina. Além de ser uma maneira mais rápida de fazer a utilização da biblioteca -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"
        integrity="sha512-8Q6Y9XnTbOE+JNvjBQwJ2H8S+UV4uA6hiRykhdtIyDYZ2TprdNmWOUaKdGzOhyr4dCyk287OejbPvwl7lrfqrQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Aqui estou importando o React DOM -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"
        integrity="sha512-MOCpqoRoisCTwJ8vQQiciZv0qcpROCidek3GTFS6KTk2+y7munJIlKCVkFCYY+p3ErYFXCjmFjnfTTRSC1OHWQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- O Babel Standalone é uma ferramenta que compila códigos JS que estou em uma versão mais moderna, porém que o navegador não consegue rodá-la -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.3/babel.min.js"
        integrity="sha512-MIXku7j6pJ0hqd2T4WXZMGerp3BU9B91rfLRDp/McDBNNdnwTD+yLJaz9AHcYXT6k16dYTkG9S2KRPGxaBIfBQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script type="text/babel">
        function Titulo({children}) {
            return (
                <h1 className='form__titulo'>{children}</h1>
            )
        }
        function Subtitulo({children}) {
            return (
                <h2 className='form__texto'>{children}</h2>
            )
        }

        function CampoDeDigitacao({label, tipo, placeholder, setValor}) {
            return (
                <div className='form__campo-digitacao'>
                    <label for={tipo}>{label}</label> {/* Esse "for" significa "para". Então para qual elemento cujo "id" o label deve se referenciar? Nesse caso será para o input abaixo */}
                    <input type={tipo} placeholder={placeholder} id={tipo} onChange={(evento) => setValor(evento.target.value)} required />
                </div>
            )
        }

        function Botao({children}) {
            return (
                <button className='form__botao' type='submit'>{children}</button>
            )
        }

        function Checkbox({children}) {
            return (
                <div className='form__campo-checkbox'>
                    <input type='checkbox' id='check'/>
                    <label for='check'>{children}</label>
                </div>
            )
        }

        function PaginaDeLogin() {
            const [email, setEmail] = React.useState('')
            const [senha, setSenha] = React.useState('')

            const handleSubmit = (event) => {
                event.preventDefault()
                console.log('Email: ' + email)
                console.log('Senha: ' + senha)
            }
            
            return (
                <div className='container-login'>
                    <img src='img/imagem-login.png' alt='Mulher negra de cabelos crespos usando óculos e mexendo no computador. Também há o logo da Code Connect' />
                    <section>
                        <form onSubmit={handleSubmit}>
                            <Titulo>Login</Titulo>
                            <Subtitulo>Boas-vindas! Faça seu login.</Subtitulo>
                            <CampoDeDigitacao label='Email ou usuário' tipo='email' placeholder='Digite seu email' setValor={setEmail}/>
                            <CampoDeDigitacao label='Senha' tipo='password' placeholder='Digite sua senha' setValor={setSenha}/>
                            <Checkbox>Lembrar-me</Checkbox>
                            <Botao>Login</Botao>
                        </form>
                    </section>
                </div>
            )
        }

        ReactDOM.createRoot(document.getElementById('root')).render(
            <PaginaDeLogin />
        )
    </script>
</body>

</html>
